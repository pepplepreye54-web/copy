<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Store</title>
  <link rel="stylesheet" href="STORE.CSS">
</head>
<body>

  <!-- Header -->
  <header class="navbar">
    <h1 class="logo">MyStore</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Products</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <h2>Discover Amazing Products</h2>
    <p>Quality items at the best prices</p>
    <button>Shop Now</button>
  </section>

  <!-- Products Section -->
  <section class="products">
    <h2>Featured Products</h2>

    <div class="product-grid">
      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h3>Product One</h3>
        <p>$25.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h3>Product Two</h3>
        <p>$40.00</p>
        <button>Add to Cart</button>
      </div>

      <div class="product-card">
        <img src="https://via.placeholder.com/200" alt="Product">
        <h3>Product Three</h3>
        <p>$60.00</p>
        <button>Add to Cart</button>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>Â© 2025 MyStore. All rights reserved.</p>
  </footer>

</body>
</html>
